<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>{% block title %}Tablón Biwenger{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f7fafc; /* Gris muy claro */
            color: #2d3748; /* Gris oscuro */
        }
        .font-header { font-family: 'Oswald', sans-serif; }
        .card { 
            background-color: #ffffff; 
            border: 1px solid #e2e8f0; /* Borde claro */
        }
        .nav-link { 
            color: #4a5568; /* Gris medio */
            padding-bottom: 4px;
        }
        .nav-link.active { 
            color: #2d3748; /* Gris oscuro */
            font-weight: bold; 
            border-bottom: 2px solid #38a169; /* Verde fútbol */
        }
        .prose { color: #4a5568; }
        .prose h1, .prose h2, .prose h3, .prose strong { color: #1a202c; }
        .prose p { margin-top: 0.5em; margin-bottom: 0.5em; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl flex-grow">
        <header class="text-center mb-10">
            <h1 class="font-header text-5xl font-bold text-gray-900 tracking-wider">LIGA MOCHILEROS</h1>
        </header>

        <!-- CAMBIO: Se elimina el contenedor relativo y el overflow. Se añade flex-wrap. -->
        <div class="w-full mb-10 border-b border-gray-300">
            <nav class="flex justify-center flex-wrap -mb-px">
                <!-- Se añade un margen inferior a cada enlace para separarlos si se van a una segunda línea -->
                <a href="{{ url_for('comunicados') }}" class="nav-link whitespace-nowrap text-lg transition-colors hover:text-gray-900 px-4 mb-3 {% if active_page == 'comunicados' %}active{% endif %}">Comunicados</a>
                <a href="{{ url_for('salseo') }}" class="nav-link whitespace-nowrap text-lg transition-colors hover:text-gray-900 px-4 mb-3 {% if active_page == 'salseo' %}active{% endif %}">Salseo</a>
                <a href="{{ url_for('participacion') }}" class="nav-link whitespace-nowrap text-lg transition-colors hover:text-gray-900 px-4 mb-3 {% if active_page == 'participacion' %}active{% endif %}">Participación</a>
                <a href="{{ url_for('palmares') }}" class="nav-link whitespace-nowrap text-lg transition-colors hover:text-gray-900 px-4 mb-3 {% if active_page == 'palmares' %}active{% endif %}">Palmarés</a>
                <a href="{{ url_for('ligas_especiales') }}" class="nav-link whitespace-nowrap text-lg transition-colors hover:text-gray-900 px-4 mb-3 {% if active_page == 'ligas-especiales' %}active{% endif %}">Ligas Especiales</a>
            </nav>
        </div>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="text-center p-4 text-gray-500 text-sm">
        Desarrollado con cocacola zero y amor/furia de Farolillo Oracle United ⭐️
    </footer>

</body>
</html>
